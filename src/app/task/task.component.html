<div>
    <div class="board-task w-100 mb-3 p-3" *ngIf="i === boardTask.stateId" id="{{boardTask.taskId}}">
        <div class=" d-flex justify-content-between">
            <div class="board-task-title font-weight-bold pr-1">{{boardTask.title}}</div>
            <div class="board-task-type font-weight-bold pl-1">{{boardTask.type}}</div>
        </div>    
        <div class="board-task-description">{{boardTask.description}}</div>
        <div class="d-flex justify-content-end">
            <div class="board-task-assignee">{{boardTask.assignee}}</div>
        </div>    
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-link mr-2" (click)="onEdit($event)">Edit</button>
            <button class="btn btn-warning" (click)="onDelete($event)">Delete</button>
        </div>   
    </div>
</div>
