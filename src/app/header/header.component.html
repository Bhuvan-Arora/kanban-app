    <div class="board-name">
        {{boardName}}
    </div>
    <div class="total-task">
        Total Tasks: {{boardTaskCount}}
    </div>
    <a class="add-task" routerLink="dashboard" routerLinkActive="active-link">

    <div class="app-name">
