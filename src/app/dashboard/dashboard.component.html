<div class="container-fluid">
    <div class="row h-100">
        <div class="col-12 p-0">
            <div cdkDropListGroup class="overflow-x-auto w-100 h-100 d-flex">
                <div class="col-4 col-md-6 p-3 " *ngFor="let boardState of boardStates; index as i">
                    <div class="border state-wrapper h-100">
                        <div class="state-header p-3 w-100 font-weight-bold">
                            {{boardState}} ({{boardTasks | filterArrayCount:i}})
                        </div>
                        <div cdkDropList [cdkDropListData]="boardTasks | filterArray:i" (cdkDropListDropped)="drop($event)" id="cdkDropList-{{i}}" stateId="{{i}}" class="state-content p-3">
                            <app-task cdkDrag [cdkDragData]="boardTask" [i]="i" *ngFor="let boardTask of boardTasks;"></app-task>           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
